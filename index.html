<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Royal Money Tree Chatbot</title>
  <style>
    /* Royal and money-inspired theme */
    body {
      background: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExc2Zxd3p5OGV0ZDNqbXU2aTU4czBuZmh4aDBvZXNraXJwcDZsdWd2aiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/12Eo7WogCAoj84/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      color: #f5e17a;
      font-family: 'Garamond', serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-blend-mode: overlay;
    }
    #chatbox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
      border-bottom: 4px solid #d4af37;
    }
    .message {
      margin-bottom: 14px;
      position: relative;
      white-space: pre-wrap;
      padding: 10px 14px;
      border-radius: 8px;
      max-width: 80%;
    }
    .message.user {
      background: rgba(255, 255, 255, 0.1);
      color: #fadf81;
      align-self: flex-end;
      border: 1px solid #d4af37;
    }
    .message.bot  {
      background: rgba(212, 175, 55, 0.2);
      color: #ffffff;
      align-self: flex-start;
      border: 1px solid #ffffff;
    }
    .message .edit-btn {
      position: absolute;
      right: 8px;
      top: 8px;
      background: transparent;
      border: none;
      color: #f5e17a;
      cursor: pointer;
      font-size: 0.85em;
    }
    #input-area {
      display: flex;
      border-top: 4px solid #d4af37;
      padding: 14px;
      background: rgba(31, 74, 44, 0.9);
    }
    #userInput {
      flex: 1;
      padding: 12px;
      font-size: 1.1em;
      border: 2px solid #d4af37;
      background: rgba(255,255,255,0.1);
      color: #f5e17a;
      border-radius: 8px;
      outline: none;
    }
    #userInput::placeholder { color: #e8d57e; }
    #sendBtn {
      margin-left: 10px;
      padding: 12px 20px;
      background: #d4af37;
      border: 2px solid #ffffff;
      color: #0a2e13;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(212,175,55,0.7);
      transition: transform 0.1s ease;
    }
    #sendBtn:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <div id="input-area">
    <input id="userInput" placeholder="Speak, and watch your wealth growâ€¦" />
    <button id="sendBtn">Send</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
